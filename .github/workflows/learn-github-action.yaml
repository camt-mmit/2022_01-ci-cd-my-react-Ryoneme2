name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: 
  push:
    branches:
      - "main"
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14' 
      - run: npm install -g bats
      - run: bats -v
  deploy-gh-pages:
    runs-on : ubuntu-latest
    steps:
      - uses : actions/checkout@v3
        with:
          token : ${{ github.token }}
      - uses : actions/setup-node@v3
        with : 
          node-version : 16
      - run : |
          git config --global user.email "${{ github.event.pusher.email }}"
          git config --global user.name "${{ github.actor }}"
      - run : npm install -g yarn
      - run : yarn
      - run : PUBLIC_URL=/${{ github.event.repository.name }} yarn build
      - run : mkdir -p ./gh-pages
      - run : git init -b gh-pages ./gh-pages && cd ./gh-pages
      - run : git remote rm origin
      - run : git remote add -t gh-pages origin https://git:${{ github.token }}@github.com/${{ github.repository }}.git
      - run : git pull origin gh-pages
      - run : rm -rf ./*
      - run : cp -rf ../build/* ./
      - run : |
          git add . && \
          git commit -m "Manually commit" && \
          git push origin gh-pages