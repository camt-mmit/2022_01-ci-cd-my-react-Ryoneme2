name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: 
  push:
    branches:
      - "main"
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14' 
      - run: npm install -g bats
      - run: bats -v
  deploy-gh-pages:
    runs-on : ubuntu-latest
    steps:
      - uses : actions/checkout@v3
        with:
          token : ${{ github.token }}
      - uses : actions/setup-node@v3
        with : 
          node-version : 16
      - run : |
          git config --global user.email "${{ github.event.pusher.email }}"
          git config --global user.name "${{ github.actor }}"
      - run : npm install -g yarn
      - run : yarn
      - run : |
          git remote set-url origin \
          https://git:${{ github.token }}@github.com/${{ github.repository }}.git
      - run : |
          cd ./dist/gh-pages \
          git remote add -t gh-pages origin https://github.com/camt-mmit/2022_01-ci-di-my-angular-Ryoneme2.git \
          git pull origin gh-pages
      - run : PUBLIC_URL=/${{ github.event.repository.name }} yarn build
      - run : cp ./build/index.html ./build/404.html
      - run : |
          git add . \
          git commit -m "Manually commit" \
          git push origin gh-pages \